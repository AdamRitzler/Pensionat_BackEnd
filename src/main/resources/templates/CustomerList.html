<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Alla kunder</title>
</head>
<body>

<h2>Lista Ã¶ver alla kunder</h2>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Namn</th>
        <th>Email</th>
        <th>Telefon</th>
        <th>Personnummer</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer : ${customers}">
        <td th:text="${customer.id}"></td>
        <td th:text="${customer.name}"></td>
        <td th:text="${customer.email}"></td>
        <td th:text="${customer.phone}"></td>
        <td th:text="${customer.ssn}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
